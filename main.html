<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

    <form action="#" method="post">

        <label for="name">Enter Name</label>
        <input type="text" id="name" placeholder="Name" required> <br>

        <label for="email">Enter Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender_m" value="male" required>Male
        <input type="radio" name="gender" id="gender_f" value="female" required>Female
        <br>

        <label for="cars">Car Brands</label>
        <select name="cars" id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="first">first</option>
            <option value="second">second</option>
        </select>

        <br>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" required><br>

        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" required>
        <br>

        <label for="tel">Enter telephone</label>
        <input type="tel" name="telephone" id="tel" placeholder="xxx-xxx=xxxx">
        <br>

        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <br>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="tos" id="tos" required>

        <button type="submit">Submit</button>

    </form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
